<div id="players" class="playersContainer">

<script>

    const spots = [ 
        { 
            id: 'saopedroestoria',
            name: 'Sao Pedro do Estoril',
            region: 'Linha'
        },
        { 
            id: 'carcavelos',
            name: 'Carcavelos',
            region: 'Linha'
        }
    ];

  const loadStream = (streamId, playerEl) => {
    if(Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://deliverys5.quanteec.com/contents/encodings/live/'+streamId+'/media_0.m3u8');
        hls.attachMedia(playerEl);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
        playerEl.play();
        });
    }
    else if (playerEl.canPlayType('application/vnd.apple.mpegurl')) {
        playerEl.src = 'https://deliverys5.quanteec.com/contents/encodings/live/'+streamId+'/media_0.m3u8';
        playerEl.addEventListener('loadedmetadata',function() {
        playerEl.play();
        });
    }
  }
  loadStream('5fcf6d21-f52c-422a-3035-3530-6d61-63-98fa-626cced74f41d', document.getElementById('video1'));
  loadStream('7dbfbd58-2c72-4c87-3135-3530-6d61-63-a1b9-8dc2ff272a5cd', document.getElementById('video2'));
