<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
    .player {
        width: 50vw;
        max-width: 500px;
        border-radius: 8px;
    }
</style>

<video id="video" class="player" muted></video>

<script>
  var video = document.getElementById('video');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://video-auth1.iol.pt/beachcam/saopedroestoria/chunks.m3u8?nimblesessionid=780981133');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
    });
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'https://video-auth1.iol.pt/beachcam/saopedroestoria/chunks.m3u8?nimblesessionid=780981133';
    video.addEventListener('loadedmetadata',function() {
      video.play();
    });
  }
</script>
